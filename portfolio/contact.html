<!DOCTYPE html>

<head>

    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styling for the contact section */
        #contact {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: center; /* Center content horizontally */
            margin-top: 20px;
            gap: 30px; /* Add spacing between the contact info and image */
            flex-wrap: wrap; /* Support responsiveness */
        }

        #contact h1 {
            width: 100%; /* Full width for the heading */
            text-align: center; /* Center the heading */
            font-size: 2em; /* Large font size */
            color: #4E2A1E; /* Dark brown color */
            margin-bottom: 20px;
        }

        /* Styling for the contact details container (frame) */
        .contact-info {
            background-color: #F7ECE5; /* Light beige background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for a framed effect */
            width: 300px; /* Fixed width for the frame */
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            color: #4E2A1E; /* Dark brown text */
        }

        .contact-info a {
            color: #4E2A1E; /* Dark brown color for the email link */
            text-decoration: none;
        }

        /* Styling for the image container */
        .center-image-container img {
            width: 250px; /* Adjust the image size */
            border-radius: 15px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better aesthetics */
        }

        /* Button styling */
        #contact .button {
            display: inline-block;
            text-decoration: none;
            background-color: #948376; /* Muted pastel brown for button */
            color: #F7ECE5; /* Light beige for text */
            padding: 15px 25px; /* Increased padding for larger button */
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: auto; /* Flexible width */
            margin-top: 20px;
        }

        #contact .button:hover {
            background-color: #7A6E5E; /* Darker shade for hover effect */
        }
    </style>
</head>
